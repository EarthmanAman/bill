{% extends 'auth_base.html'%}

{% load static %}

{% block title%}
	<title>Login</title>
{% endblock %}

{% block custom_css %}
	<link rel="stylesheet" href="{%static 'css/registration.css'%}">
{% endblock %}

{% block content %}
	<div class="content">
		<div class="form-section">
			<h3>Welcome Back<span>&#10024;</span></h3>
			<form method="post" action="">
				{% csrf_token %}
				<div class="mb-3">
				  <input class="form-control form-control-sm" type="email" placeholder="Email Address" aria-label=".form-control-sm example" name="email">
				</div>

				<div class="mb-3">
				  <input class="form-control form-control-sm" type="Password" placeholder="Password" aria-label=".form-control-sm example" name="password">
				</div>

				<div class="bottom">
					<button type="submit" class="btn btn-primary">Login</button>
					<p>I don't have an account? <a href="{% url 'accounts:registration'%}">Sign up</a></p>
				</div>
				
			</form>
		</div>
		<div class="image-section">
			<img src="{%static 'images/signin-image.jpg'%}">
			<div class="text">
				<h4>Your Bills Your Responsibilities</h4>
				<hr>
			</div>
		</div>
	</div>
{% endblock %}
